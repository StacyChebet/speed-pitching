{% extends 'base.html'%}
{% block content %}
<div class="container">
<div class="row">
<!-- displaying  Username-->
  <div class="col-md-4">
    <h3> {{user.username| capitalize}} </h3>

    <!--Displaying user bio-->
    {% if user.profile %}
      <p> {{user.profile}}</p>
    {%else%}
      <p> {{user.username| capitalize}} User has no bio </p>
    {% endif %}
  </div>

  <!--Display profile photo-->
  <div class="col-md-4">

    {% if user.prof_pic %}
    <img src="{{url_for('static',filename=user.prof_pic)}}" alt="" class="img-thumbnail">
    {%else%}
    <p>No profile picture available</p>
    {% endif %}
  </div>
</div>
</div>
{% endblock %}
